<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ミステリーオタクのたまり場</title>
    <!-- Font Awesome (アイコン用) を追加 -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <meta name="google-site-verification" content="Q1IfW4_LTxtExFhWzzAQ1GSMa3br23Tz7SC5pvee_RQ" />
</head>
<body>
    <header>
        <h1>ミステリーオタクのたまり場</h1>
          <img src="ribbon.png" alt="リボン">
            <p>このサイトはミステリー小説や映画について語り合うサイトです。できることは主に、以下の３つです</p>
           <nav><li>1.ミステリーに関する話題を投稿（奇想天外のトリックは？好きな探偵、刑事は？など）</li>
           <li>2.投稿に対して、いいねや返信で参加</li>
           <li>3.話題への反応を見て考察や語り合って楽しむ</li>
            </nav>
          <nav> <p>禁止事項は以下の１つです</p>
           <li>1.いかなる誹謗中傷を目的としたコメントも行わない</li>
           </nav>
    </header>
    
    <!-- ★変更点: 共有ボタンコンテナを追加★ -->
    <div class="share-container">
        <!-- LINE共有ボタン -->
        <a 
            href="https://social-plugins.line.me/lineit/share?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent('ミステリーSNSで語り合おう！')}" 
            target="_blank" 
            class="share-button line"
        >
            LINE <span>&#9990;</span>
        </a>
        <!-- X (Twitter) 共有ボタン -->
        <a 
            href="https://twitter.com/intent/tweet?url=${encodeURIComponent(window.location.href)}&text=${encodeURIComponent('ミステリーSNS「オタクのたまり場」で考察中！ #ミステリー #SNS')}" 
            target="_blank" 
            class="share-button x"
        >
            X <span>&#x274C;</span>
        </a>
    </div>

    <main>
        <input id="author" placeholder="ニックネーム" value="">
        <textarea id="content" placeholder="コメントしてください" ></textarea>
        <button id="postButton">投稿する</button>

        <div id="posts">
            <!-- 投稿はここにリアルタイムで表示されます -->
        </div>
    </main>

    <script type="module">
        // Firebaseのインポートと初期化
        import { 
            initializeApp 
        } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js';
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            orderBy, 
            onSnapshot, 
            serverTimestamp,
            doc, 
            updateDoc, 
            increment,
            arrayUnion,
            arrayRemove,
            getDoc,
        } from 'https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js';

        // Firebaseの設定（環境に応じて変更してください）
        const firebaseConfig = {
            apiKey: "AIzaSyBhMD-MZidG7U1kIGloqQHRnfe95roIjvU",
            authDomain: "mysterysns-734f7.firebaseapp.com",
            projectId: "mysterysns-734f7",
            storageBucket: "mysterysns-734f7.firebasestorage.app",
            messagingSenderId: "4298363521",
            appId: "1:4298363521:web:7ce62992d54f8e37c8b380",
            measurementId: "G-5PWGSZKMQX"
        };

        // Firebase の初期化
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // script.js で使用するために、必要な関数とインスタンスをグローバルに公開
        window.db = db;
        window.collection = collection;
        window.addDoc = addDoc;
        window.query = query;
        window.orderBy = orderBy;
        window.onSnapshot = onSnapshot;
        window.serverTimestamp = serverTimestamp;
        window.doc = doc;
        window.updateDoc = updateDoc;
        window.increment = increment;
        window.arrayUnion = arrayUnion;
        window.arrayRemove = arrayRemove;
        window.getDoc = getDoc;
    </script>
    
    <!-- 投稿処理のスクリプト -->
    <script type="module" src="script.js"></script>
</body>
</html>
